name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate config.js
        run: |
          echo "window.GA_MEASUREMENT_ID = '${{ secrets.GA_MEASUREMENT_ID }}';" > ./config.js
          echo "Generated config.js with GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}"
          ls -la # Показать файлы в корне
          cat ./config.js # Показать содержимое config.js

      - name: Copy files to publish directory
        run: |
          mkdir -p ./publish
          cp index.html script.js style.css config.js ./publish/ || { echo "Copy failed"; exit 1; }
          ls -la ./publish # Показать файлы в ./publish
          cat ./publish/config.js # Показать содержимое в ./publish

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          keep_files: false
