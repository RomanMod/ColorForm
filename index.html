<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Игра</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4VJ8Z9L8P2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-4VJ8Z9L8P2', { 'debug_mode': true });
    </script>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="menu-screen" class="screen">
            <h1>Выберите игру</h1>
            <div class="menu-buttons">
                <button id="start-intention" class="btn">Намеренье</button>
                <button id="start-vision" class="btn">Видение</button>
            </div>
        </div>

        <!-- Экран игры Намеренье -->
        <div id="game-intention" class="screen hidden">
            <div class="game-header">
                <button class="back-btn small-btn">Назад</button>
                <h2>Намеренье</h2>
                <button id="intention-new-game" class="small-btn hidden">Новая игра</button>
            </div>
            <div id="intention-attempts-mode" class="attempts-mode">
                <label><input type="radio" name="intention-attempts" value="limited" checked> 10 попыток</label>
                <label><input type="radio" name="intention-attempts" value="unlimited"> Без ограничений</label>
            </div>
            <div class="stats">
                <p>Попытки: <span id="intention-attempts">0</span></p>
                <p>Успехи: <span id="intention-successes">0</span></p>
                <p>Неудачи: <span id="intention-failures">0</span></p>
            </div>
            <div id="intention-mode" class="mode-selector">
                <label><input type="radio" name="intention-mode" value="color" checked> Цвет</label>
                <label><input type="radio" name="intention-mode" value="shape"> Форма</label>
            </div>
            <div id="intention-display" class="display"></div>
            <div id="intention-result-display" class="result-display hidden"></div>
            <button id="intention-show-btn" class="small-btn hidden">Показать</button>
        </div>

        <!-- Экран игры Видение -->
        <div id="game-vision" class="screen hidden">
            <div class="game-header">
                <button class="back-btn small-btn">Назад</button>
                <h2>Видение</h2>
                <button id="vision-new-game" class="small-btn hidden">Новая игра</button>
            </div>
            <div id="vision-attempts-mode" class="attempts-mode">
                <label><input type="radio" name="vision-attempts" value="limited" checked> 10 попыток</label>
                <label><input type="radio" name="vision-attempts" value="unlimited"> Без ограничений</label>
            </div>
            <div class="stats">
                <p>Попытки: <span id="vision-attempts">0</span></p>
                <p>Успехи: <span id="vision-successes">0</span></p>
                <p>Неудачи: <span id="vision-failures">0</span></p>
            </div>
            <div id="vision-mode" class="mode-selector">
                <label><input type="radio" name="vision-mode" value="color" checked> Цвет</label>
                <label><input type="radio" name="vision-mode" value="shape"> Форма</label>
            </div>
            <div id="vision-display" class="display"></div>
            <div id="vision-result-display" class="result-display hidden"></div>
            <button id="vision-shuffle-btn" class="small-btn">Перемешать</button>
            <div id="vision-choice-buttons" class="choice-buttons"></div>
        </div>
    </div>
</body>
</html>
